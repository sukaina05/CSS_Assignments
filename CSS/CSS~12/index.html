<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box red"
        style="z-index: 1;"></div>
        <div class="box green"
        style="z-index: 3;"></div>
        <div class="box blue"
        style="z-index: 2;"></div>
    </div>
    
</body>
</html>
